<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Orçamento Doméstico</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav>
      <span class="logo"><i class="fa-solid fa-wallet"></i> Orçamento</span>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="categorias.html">Categorias</a></li>
        <li><a href="operacoes.html">Operações</a></li>
        <li><a href="despesas.html">Despesas Recorrentes</a></li>
        <li><a href="#" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </header>
  <main class="dashboard-main">
    <section class="dashboard-filtros">
      <label>Período:</label>
      <input type="date" id="dataInicio">
      <span>a</span>
      <input type="date" id="dataFim">
      <button id="filtrarBtn" class="btn-primary"><i class="fa-solid fa-filter"></i> Filtrar</button>
    </section>
    <section class="dashboard-graficos">
      <div class="grafico-box">
        <canvas id="pizzaChart"></canvas>
      </div>
      <div class="grafico-box">
        <canvas id="barraChart"></canvas>
      </div>
      <div class="grafico-box">
        <canvas id="linhaChart"></canvas>
      </div>
    </section>
  </main>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
